<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Booking System</title>
    <link rel="stylesheet" href="newstyle.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Auto Booking System</h1>

        <!-- Authentication Section -->
        <div class="auth-section">
            <!-- Login Form -->
            <div class="login-form">
                <h2>Login</h2>
                <form action="#">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>

                    <button type="submit" class="btn">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div class="register-form">
                <h2>Register</h2>
                <form action="#">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" placeholder="Enter your username" required>

                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Enter your email" required>

                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Enter your password" required>

                    <label for="register-role">Role</label>
                    <select id="register-role">
                        <option value="customer">Customer</option>
                        <option value="driver">Driver</option>
                    </select>

                    <button type="submit" class="btn">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
